name: Commit Message Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
